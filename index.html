<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 day weather forecast</title>
    <!-- <link rel="stylesheet" href="./assets/css/reset.css" >  -->
    <link rel="stylesheet" href="./assets/css/style.css" > 
</head>
<body>
    <header>
        <div class="header">Weather Dashboard</div>
    </header>
    <div class="city-search">
        <!-- Accent-colored raised button with ripple -->
            <h2>Search For A  City:</h2>
            <form id="city-form">
              <input  id="cityname" type="text" autofocus="true"  />
              <button type="submit" class="btn">Search</button>
            </form>
            <hr>
    </div>
    <div class="weather">
        <div class="cityweather">
            <div class="city-name-date"></div>
            <img id="weatherimg" width="40px" height="40px">
            <div class="city-temp"></div>
            <div class="city-wind"></div>
            <div class="city-humidity"></div>

        </div>
        <div class="forecast">5-Day Forecast:</div>
        <div class="day1"></div>
        <div class="day2"></div>
        <div class="day3"></div>
        <div class="day4"></div>
        <div class="day5"></div>
    </div>
    <script src="./assets/scripts/main.js"></script>
</body>
</html>
