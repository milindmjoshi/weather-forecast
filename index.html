<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 day weather forecast</title>
    <!-- <link rel="stylesheet" href="./assets/css/reset.css" >  -->
    <link rel="stylesheet" href="./assets/css/style.css" > 
</head>
<body>
    <header>
        <div class="header">Weather Dashboard</div>
    </header>
    <div class="message"></div>
    <div class="city-search">
        <!-- Accent-colored raised button with ripple -->
            <h2>Search For A  City:</h2>
            <form id="city-form">
              <input  class="city-name" type="text" autofocus="true"  />
              <button type="submit" class="btn">Search</button>
            </form>
            <hr>
            <div class="saved-cities">
                
            </div>
    </div>
    <div class="weather">
        <div class="cityweather">
            <div class="city-name-date">
                <p id="city-name-display"></p>
                <img id="weatherimg" width="40px" height="40px">
            </div>
            <div class="city-temp"><p id="city-temp-display"></p></div>
            <div class="city-humidity"></div>
            <div class="city-wind"></div>
        </div>
        <div class="forecast">5-Day Forecast:</div>
        <div class="day1">
            <div class="day1-date"></div>
            <img id="day1-weatherimg" width="40px" height="40px">
            <div class="day1-city-temp"></div>
            <div class="day1-city-wind"></div>
            <div class="day1-city-humidity"></div>
        </div>
        <div class="day2">
            <div class="day2-date"></div>
            <img id="day2-weatherimg" width="40px" height="40px">
            <div class="day2-city-temp"></div>
            <div class="day2-city-wind"></div>
            <div class="day2-city-humidity"></div>
        </div>
        <div class="day3">
            <div class="day3-date"></div>
            <img id="day3-weatherimg" width="40px" height="40px">
            <div class="day3-city-temp"></div>
            <div class="day3-city-wind"></div>
            <div class="day3-city-humidity"></div>
        </div>
        <div class="day4">
            <div class="day4-date"></div>
            <img id="day4-weatherimg" width="40px" height="40px">
            <div class="day4-city-temp"></div>
            <div class="day4-city-wind"></div>
            <div class="day4-city-humidity"></div>
        </div>
        <div class="day5">
            <div class="day5-date"></div>
            <img id="day5-weatherimg" width="40px" height="40px">
            <div class="day5-city-temp"></div>
            <div class="day5-city-wind"></div>
            <div class="day5-city-humidity"></div>
        </div>
    </div>
    <script src="./assets/scripts/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
</body>
</html>
